{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/nico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="{% static 'aplicacion/css/nico.css' %}" rel="stylesheet">


</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <main class="bg-white p-5  rounded-5 text-secondary shadow" >
        <div class="container">
            <h3><b>Registro</b></h3>
            <h6>Por favor completa el formulario para crear una cuenta.</h6>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}

                <div class="d-flex justify-content-end mt-2">
                    <input type="submit" value="Crear Persona" class="btn btn-success btn-lg">
                </div>
                <div class=" signin formulario__grupo formulario__grupo-btn-enviar"
                    style=" padding-bottom: 1px; padding-top: 10px;">
                    <p class="formulario__bt">¿Ya tienes una cuenta? <a href="{% url 'iniciosesion' %}">Inicia sesión</a>.
                    </p>
                </div>
            </form>
        </div>
    </main>
    <script src="{% static 'aplicacion/js/Formulario_registro_new.js' %}"></script>

</body>

</html>
